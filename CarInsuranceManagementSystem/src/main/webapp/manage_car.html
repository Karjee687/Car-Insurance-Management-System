<!DOCTYPE html>
<html>
<head>
  <title>Manage Car</title>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
     
    }

    .container {
      width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Manage Car</h2>
    <form action="AddCar" method="POST">
      Owner ID: <input type="number" name="owner_id" required>
      Make: <input type="text" name="make" required>
      Model: <input type="text" name="model" required>
      Year: <input type="number" name="year" required>
      License Plate: <input type="text" name="license_plate" required>
      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
